</head>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f2f2f2;
}

.top{
    background:#022827;
    color:white;
    padding:15px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.top1{
    display:flex;
    align-items:center;
}

.top1 img{
    width:45px;
    height:45px;
    border-radius:50%;
    margin-right:10px;
}

.nav a{
    color:white;
    text-decoration:none;
    margin-left:10px;
    font-size:14px;
}

.main{
    max-width:800px;
    margin:30px auto;
    padding:10px;
}

h1{
    text-align:center;
    color:#022827;
    margin-bottom:30px;
}

.skills-grid{
    display:flex;
    flex-direction:column;
    gap:20px;
}

.evry_single_skill{
    background:white;
    border-radius:8px;
    padding:20px;
    box-shadow:0px 2px 8px rgba(0,0,0,0.1);
    display:flex;
    justify-content: space-between;
    align-items:center;
}

.evry_single_skill h3{
    color:#006666;
    margin:0;
}

.evry_single_skill span{
    font-weight:bold;
    color:#022827;
}

.end{
    background:#022827;
    color:white;
    text-align:center;
    padding:15px;
    margin-top:30px;
}
.menu-toggle{
    display:none;
    font-size:26px;
    cursor:pointer;
}

@media(max-width:800px){
    .main{
        flex-direction:column;
    }
    .nav{
        display:none;
        flex-direction:column;
        background:#022827;
        position:absolute;
        top:60px;
        right:0;
        width:200px;
        padding:10px;
        border-radius:5px;
    }
    .nav a{
        margin:8px 0;
    }
    .menu-toggle{
        display:block;
        color:white;
    }
}
</style>

</div>

<script>
    const menuBtn = document.getElementById("menuToggle");
const navMenu = document.getElementById("navMenu");

menuBtn.addEventListener("click", function(){
    if(navMenu.style.display === "flex"){
        navMenu.style.display = "none";
    } else {
        navMenu.style.display = "flex";
    }
});
</script>
